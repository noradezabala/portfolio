  <head>

    <title>Contacto | Tu Portfolio</title>
    <link rel="stylesheet" href="contacto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="menu-derecha">
        <a class="itemmenu" href="proyectos.html"> proyectos</a>
        <a class="itemmenu" href="#">galería</a>
      </div>
      <div class="menu-izquierda">
        <a class="itemmenu" href="#">currículum</a>
        <a class="itemmenu" href="contacto.html">contacto</a>
      </div>
      <div class="logo"></div>
      <img
        class="logo"
        src="https://ik.imagekit.io/noradezabala/paginanoradora/logonztrazadonegro.svg?updatedAt=1740834634177"
        alt="Logo ZABALA DSGN"
      />
    </nav>
    <div class="contact-container">
      <div class="contact-left">
        <img
          src="https://ik.imagekit.io/noradezabala/paginanoradora/portfolio/recursoII.svg"
          alt="Retrato de contacto"
          class="contact-portrait"
        />
      </div>

      <div class="contact-right">
        <h2 class="contact-title">Hablemos</h2>
        <p class="contact-intro">
          Si te interesa mi trabajo o quieres colaborar, estaré encantada de
          escucharte.
        </p>

        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>noradezabala@gmail.com</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone-alt"></i>
            <span>+34 681 219 601</span>
          </div>
          <div class="contact-item">
            <i class="fab fa-instagram"></i>
            <span>@zabala_dsgn</span>
          </div>
        </div>

        <form class="contact-form">
          <input type="text" placeholder="Nombre" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Tu mensaje" rows="4" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
